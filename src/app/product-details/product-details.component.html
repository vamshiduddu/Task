
    <div class="row mt-3 ">

              {{product?.title}}
            </p>

              {{product?.description}}
            </p>

          </div>
          <div class="col-4">

            <button class="btn btn-warning" *ngIf='!productsPresent(product?.id)' (click)="addToCart(product)" >Add to cart</button>

      </div>
